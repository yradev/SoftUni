<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/594044d4fe.js" crossorigin="anonymous"></script>
    <title>Mountain Form</title>
</head>
<body>
<section class="leftSide">
    <h1>Sign up </h1>
    <p class="leftFooter">Privacy policy & terms of service</p>
    <i class="fa-solid fa-snowflake"></i>
</section>
<section class="rightSide">
    <form action="#">
        <label>USERNAME</label><br>
        <input type="text" id="uname" name="username" placeholder="Username">
        <label>E-MAIL</label>
        <input type="text" id="email" name="email" placeholder="Email">
        <label>PASSWORD</label>
        <input type="text" id="password" name="password" placeholder="*******">
        <label>REPEAT PASSWORd</label>
        <input type="text" id="repeat_password" name="repeat_password" placeholder="*******">
        <input type="submit" value="Get started"><a class="signIn" href="#">or Sign in</a>
    </form>

</section>
</body>
</html>
