<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Coffee Shop Application</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body class="bg-secondary">
<header>
    <nav th:include="~{/fragments/navigation}"></nav>
</header>
<main role="main" class="bg-secondary">
    <div class="jumbotron">
        <div class="container text-light ">
            <h1 class="display-3">
                <strong class="bg-blur rounded border-left border-white pl-3 border-bottom">Login</strong></h1>
            <h3 class="mt-5 text-center"><strong class="bg-blur rounded border-white pl-3 border-bottom">Enter valid
                username and
                password</strong>
            </h3>
        </div>
        <div class="container bg-blur rounded p-5 mt-5 w-75 ">
            <form
                    th:action="@{/user/login}"
                    th:method="POST"
                    th:object="${userLoginDTO}"
                  class="text-center text-light">
                <h3 class="mt-5 text-center">
                    <strong class="bg-blur rounded text-danger"  th:if="${badLoginData}">
                        Wrong username and password combination.
                    </strong>
                </h3>
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               id="username"
                               aria-describedby="usernameHelpInline" placeholder="Username" th:field="*{username}" th:errorclass="bg-danger">
                        <small id="usernameHelpInline"
                               class="bg-danger text-light rounded" th:each="e : ${#fields.errors('username')}" th:text="${e}">
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control"
                               id="password"
                               aria-describedby="passwordHelpInline" placeholder="Password" th:field="*{password}" th:errorclass="bg-danger">
                        <small id="passwordHelpInline"
                               class="bg-danger text-light rounded" th:each="e : ${#fields.errors('password')}" th:text="${e}">
                        </small>
                    </div>
                </div>
                <button type="submit" class="btn btn-info w-50">Login</button>
            </form>
            <hr class="bg-light">
        </div>
    </div>
</main>
<footer class="container">
    <p>&copy;SoftUni Spring Team 2021. All rights reserved.</p>
</footer>
</body>
</html>
