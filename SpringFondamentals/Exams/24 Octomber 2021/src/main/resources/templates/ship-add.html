<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Battleships Application</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body class="body-main">
<header>
    <nav th:include="~{/fragments/navigation}"></nav>
</header>
<main role="main">
    <div class="jumbotron">
        <div class="container text-light ">
            <h1 class="display-3 ">
                <strong class="bg-blur rounded border-white pl-3 font-weight-bold">Add New Ship</strong></h1>
        </div>
        <div class="container bg-blur rounded p-5 mt-5 w-75">
            <form
                    th:action="@{/ship/add}"
                    th:method="POST"
                    th:object="${shipAddDTO}"
                  class=" text-center text-light">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name"
                               aria-describedby="nameHelpInline" placeholder="Name"
                               th:field="*{name}"
                               th:errorclass="bg-danger">
                        <small id="nameHelpInline" class="bg-danger text-light rounded" th:each="e : ${#fields.errors('name')}" th:text="${e}">
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="power" class="col-sm-2 col-form-label">Power</label>
                    <div class="col-sm-10">
                        <input type="number" step="1" class="form-control" id="power"
                               aria-describedby="powerHelpInline"
                               th:field="*{power}"
                               th:errorclass="bg-danger">
                        <small id="powerHelpInline" class="bg-danger text-light rounded"
                               th:each="e : ${#fields.errors('power')}" th:text="${e}">
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="health" class="col-sm-2 col-form-label">Health</label>
                    <div class="col-sm-10">
                        <input type="number" step="1" class="form-control" id="health"
                               aria-describedby="healthHelpInline"
                               th:field="*{health}"
                               th:errorclass="bg-danger">
                        <small id="healthHelpInline" class="bg-danger text-light rounded"
                               th:each="e : ${#fields.errors('health')}" th:text="${e}">
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="created" class="col-sm-2 col-form-label">Created date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="created"
                               aria-describedby="createdHelpInline"
                               th:field="*{created}"
                               th:errorclass="bg-danger">
                        <small id="createdTimeHelpInline" class="bg-danger text-light rounded"
                               th:each="e : ${#fields.errors('created')}" th:text="${e}">
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="category" class="col-sm-2 col-form-label">Category</label>
                    <div class="col-sm-10">
                        <select id="category" name="category" class="custom-select"
                                aria-describedby="categoryHelpInline"
                                th:field="*{enumCategory}" th:errorclass="bg-danger">
                            <option value="" selected>Category</option>
                            <option
                                    th:each="o : ${T(source.model.entity.Categories).values()}"
                                    th:text="${o}"
                                    th:value="${o}"></option>
                        </select>
                        <small id="categoryHelpInline" class="bg-danger text-light rounded"
                               th:each="e : ${#fields.errors('category')}" th:text="${e}">
                        </small>
                    </div>
                </div>

                <button type="submit" class="btn btn-danger w-50">Add the new Ship</button>
            </form>
        </div>
    </div>
</main>
<footer class="container text-white">
    <p>&copy;SoftUni Spring Team 2021. All rights reserved.</p>
</footer>
</body>
</html>
