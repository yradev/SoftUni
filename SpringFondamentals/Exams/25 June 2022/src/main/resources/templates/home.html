<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <div class="container bg-blur rounded mt-1 mb-4">
        <div class="row mt-1 mb-2">
            <div class="col-6 mt-1 mb-1">
                <div th:each="o : ${findAll}" th:object="${o}">
                <h3 class="mySticky bg-gray text-dark  mb-0 mt-2" th:text="*{name}"></h3>
                <div class="bg-dark rounded " style="height: 20vh; overflow: auto" >
                    <div class="mt-1 rounded badge-info">
                        <img class="mr-1" th:src="*{url}" alt="Pop" width="30px" height="30px">
                        <div th:each="song : *{songs}">
                        <span  th:text="| ${song.performer} - ${song.title} (${song.hours}:${song.minutes} min)|"></span>
                        <a class="ml-3 text-danger" th:href="@{/user/addSong(id = ${song.id})}">Add</a>
                        </div>
                    </div>
                </div>
            </div>
            </div>

            <div class="col-6 mt-1 mb-1" th:object="${currentLogedUsser}">
                <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">My Playlist</h3>

                <h6 class="mySticky bg-gray text-dark  mb-0 mt-0" th:text="|${currentLogedUsser.totalMinutes} min. total|"></h6>

                <div class="bg-dark rounded m-auto" style="height: 68.5vh; overflow: auto">
                    <table class="table table-striped table-dark">
                        <tr th:each="o : *{songs}">
                            <th scope="row"><img class="mr-2 " src="/img/playlist.png" alt="Playlist" width="30px" height="30px"></th>
                            <td>
                                <span th:text="|${o.performer} - ${o.title} (${o.hours}:${o.minutes} min)|"></span>
                            </td>
                        </tr>
                    </table>
                </div>

                <a th:href="@{/user/clean}" class="mt-1 mb-0 btn btn-danger">Remove all</a>
            
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
